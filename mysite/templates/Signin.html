	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

<body class="templatemo-bg-gray">
	<div class="container">
		<div class="row">
		 <div class="col-md-offset-6 col-md-6">
			 <h1 class="margin-bottom-15">Log in to MH</h1>
			 <h3 class="margin-bottom-15">New to MH?<a href=""> Sign up</a></h3>
			 <form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" role="form" action="#" methond="past">
				  <div class="form-group">
					 <div class="col-md-12">
						<div class="control-wrapper">
							<label for="username" class="control-label fa-label"><i class="fa fa-user fa-medium"></i></label>
							<input type="text" class="form-control" id="username" placeholder="Username">
						</div>
					 </div>
				 </div>

				 <div class="form-group">
						<div class="col-md-12">
							<div class="control-wrapper">
								<label for="password" class="control-label fa-label"><i class="fa fa-lock fa-medium"></i></label>
								<input type="password" class="form-control" id="password" placeholder="Password">
							</div>
						</div>
					</div>
					
					<div class="right-align">
						<p><a href="">Forget password?</a></p>
					</div>

					<div class="demenstration">
							<label class="">You can also log in with your social media account.</label>
							<div class="other-signin">
								<a class="btn btn-block btn-social btn-facebook margin-bottom-15 text-center">
										<i class="fa fa-facebook"></i> Sign in with Facebook
								</a>
								<a class="btn btn-block btn-social btn-twitter margin-bottom-15">
										<i class="fa fa-twitter"></i> Sign in with Twitter
								</a>
								<a class="btn btn-block btn-social btn-reddit margin-bottom-15">
										<i class="fa fa-reddit"></i> Sign in with Reddit
								</a>
								<a class="btn btn-block btn-social btn-tumblr margin-bottom-15">
										<i class="fa fa-tumblr"></i> Sign in with Tumblr
								</a>
								<a class="btn btn-block btn-social btn-google-plus">
										<i class="fa fa-google-plus"></i> Sign in with Google
								</a>
						</div>
					</div>
				</form>
				
				
				

			 
		 </div>
		</div>
	</div>
</body>
